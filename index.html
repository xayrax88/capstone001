<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="" X-UA-Compatible" content="" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--Google Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Poppins&family=Roboto:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">


    <title>Anouxay</title>
</head>

<body class="main-content">
    <header class="section sec1 header active" id="home">

    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 skills" id="skills"></section>
        <section class="section sec4 exp" id="exp"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="p-control">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="skills">
            <i class="fa-solid fa-hand"></i>
        </div>
        <div class="control control-4" data-id="exp">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
