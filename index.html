<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="" X-UA-Compatible" content="" IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">

    <title>A-New-Xay</title>
</head>

<body class="main-content">
    <header class="section sec1 header active">
    </header>
    <main>
        <section class="section sec2 about"></section>
        <section class="section sec3 skills"></section>
        <section class="section sec4 experience"></section>
        <section class="section sec5 contact"></section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="skills">
            <i class="fa-solid fa-hand"></i>
        </div>
        <div class="control control-4" data-id="experience">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-address-book"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
